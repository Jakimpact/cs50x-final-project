<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <title>Crypto Assets Database: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand border bg-dark navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Crypto Assets Database</a>
                    {% if session["user_id"] %}
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('update_db') }}">Update database</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('table') }}">Tables</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('download_db') }}">Download database</a></li>                            
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('delete_db') }}">Delete database</a></li>                            
                    </ul>
                    {% else %}
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('create_db') }}">Create database</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('upload_db') }}">Upload database</a></li>
                    </ul>
                    {% endif %}
                </div>
            </nav>
        </header>

        <main class="container-fluid py-5 mb-5">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="pt-3 small bg-dark text-center text-muted fixed-bottom">
            <p class="text-white">Data provided by <a class="text-white" href="https://coinmarketcap.com/">CoinMarketCap</a></p>
            <p class="text-white">&copy; 2023</p>
        </footer>

    </body>

</html>
